<h1>ShoppingList</h1>

<form class="item-form">

<mat-selection-list #itemList class="list">
    <mat-list-option *ngFor="let item of items$ | async" (click)="selectedItem(item)" [selected]="item.checked">
        {{ item.value }}
    </mat-list-option>
</mat-selection-list>
