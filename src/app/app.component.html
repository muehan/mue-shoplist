<mat-toolbar style="background-color: blanchedalmond">

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <span>Prod</span>
</mat-toolbar>
<div style="width: 80%; margin: 0 auto;">

    <h1>ShoppingList</h1>

    <form class="item-form">
        <mat-form-field class="input-width">
            <input matInput placeholder="denk dra was de andre wot!" [(ngModel)]="newItem" name="newitem">
        </mat-form-field>
        <button type="submit" style="float: right;" mat-fab (click)="AddNewItem()">Add</button>
    </form>

    <mat-selection-list #itemList class="list">
        <mat-list-option *ngFor="let item of items$ | async" (click)="selectedItem(item)" [selected]="item.checked">
            {{ item.value }}
        </mat-list-option>
    </mat-selection-list>
</div>
