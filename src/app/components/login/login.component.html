<form class="login-form">
  <mat-form-field class="input-width">
    <input type="text" matInput placeholder="email" [(ngModel)]="mail" name="newitem">
  </mat-form-field>
  <mat-form-field class="input-width">
    <input type="password" matInput placeholder="password" [(ngModel)]="password" name="newitem">
  </mat-form-field>
  <button type="submit" class="add-button" mat-raised-button (click)="login()">Login</button>
</form>
