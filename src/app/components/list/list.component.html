<button type="button" class="add-button" mat-fab (click)="AddNewItem()">Add</button>

<mat-selection-list #itemList class="list">
    <mat-list-option class="list-item" *ngFor="let item of items$ | async" (click)="selectedItem(item)" [selected]="item.checked">
        {{ item.value }}
    </mat-list-option>
</mat-selection-list>
