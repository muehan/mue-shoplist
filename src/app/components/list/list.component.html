<button type="button" class="clear-button" (click)="removeChecked()" mat-fab>clear</button>
<button type="button" class="add-button" mat-fab (click)="AddNewItem()">Add</button>

<mat-selection-list #itemList class="list">
  <mat-list-option class="list-item" *ngFor="let item of items$ | async" (click)="selectedItem(item)" [selected]="item.checked"
    checkboxPosition="before">
    <div class="list-item-block">
        <span class="list-item-text">{{ item.value }}</span>
      <button type="button" class="freezer-button" (click)="moveToFreezer(item)" color="primary" mat-icon-button>
        <mat-icon>ac_unit</mat-icon>
      </button>
    </div>
  </mat-list-option>
</mat-selection-list>
